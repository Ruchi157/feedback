{# templates/show.html #}
<html>
    <head>
        <title>Steps details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    </head>
    <body style="background-color:lightblue ; text-align: center">  
        <nav class="navbar navbar-expand-sm bg-light navbar-light" style="margin-top: 50px;">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="/static/airtel-logo-white-text-horizontal.jpg" alt="logo" style="width:100px;">
  </a>
    <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('index') }}">Home</a>
    </li>
  </ul>

</nav>
        {% if not step02 %}
            <p>Could not find Steps details</p>
        {% else %}

        <table class="table  table-hover" style="margin-top: 50px">
            <thead>
                <tr>
                    <th>Steps</th>
                </tr>
            </thead>
                <tbody>
                    {% for feedback01 in step02.step01 %}
                        <tr>
                            <td>{{ feedback01.STEPS }}</td>
                        </tr>
                    {% endfor%}
                </tbody>
            </table>
        {% endif %}
    </body>
</html>
