<!DOCTYPE html>
<html lang="en">

<head>
  <title>View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:darkslateblue; text-align: center">

  <nav class="navbar navbar-expand-sm  navbar-light" style="height:50px;background-color:#EE1C25;">
    <!-- Brand/logo -->
    <a class=" navbar-brand" href="#">
      <img src="/static/airtel-logo-white-text-horizontal.jpg" alt="logo" style="width:100px;">
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" style="color: white;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/index" style="color: white;">Feedback</a>
      </li>
    </ul>


  </nav>
  <div class="container">
    <a href="/index" class="border" style="color: white;margin-top: 50px;"><b>Click to Fill the Feedback Form</b></a>
    <h6 class="shadow-sm p-4 mb-4 bg-white"
      style="text-align: center; padding-left:inherit; padding-right:inherit; margin-top: 10px;"><b>Submitted
        Feedbacks</b></h6>

  </div> {% for row in rows %}
  <div class="container" style="margin-top: 20px;">

    <div class="card">
      <div class="card-header">
        <div class=" row">
          <div class="col" style="text-align: left;">
            <h6><b>name : </b>{{row[5]}} </h6>
          </div>
          <div class="col" style="text-align: left;">
            <h6><b> OLM ID : </b>{{row[6]}}</h6>
          </div>
          <div class="col" style="text-align: right;">
            <h6><b> Submit time : </b>{{row[11]}}</h6>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class=" row">
          <div class="col" style="text-align: left;">
            <h6><b>Step : </b>{{row[2]}} </h6>
          </div>
          <div class="col" style="text-align: right;">
            <h6><b> Step time : </b>{{row[3]}}</h6>
          </div>
        </div>
      </div> 
      <div class="card-footer" style="text-align: left;">
        <h6><b> Remarks : </b>{{row[10]}}</h6>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</body>

</html>
